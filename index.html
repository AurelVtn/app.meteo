<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplcatie Meteo </title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stil.css" />
    <script src="script.js" defer async></script>
  </head>

  <body>
    <!-- Main  -->

    <div class="c1">
      <main>
        <div class="card">
          <div class="titlu">
            <img
              class="vtv-logo"
              src="./imagini/My project (1).png"
              alt="vremea-icon"
            />
            <h5 class="header-h1">Află vremea în localitatea ta</h5>
          </div>
          <div class="Search-button">
            <input
              type="text"
              placeholder="Selectați localitatea"
              id="search-bar"
            />
            <button type="button" class="btn btn-warning" id="buton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                ></path>
              </svg>
              Caută
            </button>
          </div>

          <div class="eroare">
            <p>Localitatea nu a fost găsita</p>
          </div>

          <div class="starea-vremii">
            <div id="loader"></div>
            <h2 class="oras"></h2>
            <img src="" alt="" class="meteo-icon" id="icon" />
            <div class="temperatura">
              <img
                class="icon"
                src="./imagini/temperatura.png"
                alt="Temperatura-simbol"
              />
              <p id="temperatura"></p>
            </div>

            <div class="umiditate">
              <img
                class="icon"
                src="./imagini/humidity.png"
                alt="simobol-umiditate"
              />
              <p id="umiditate"></p>
            </div>
            <div class="viteaza-vantului">
              <img
                class="icon"
                src="./imagini/windsock.png"
                alt="simobol-umiditate"
              />
              <p id="viteza"></p>
            </div>
            <div class="ora"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
